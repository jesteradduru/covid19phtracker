<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID 19 Tracker</title>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4d1ed12808.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="#">COVID 19 Tracker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="container">
     
      <!-- philippines active cases -->
      <h1 class="my-5 text-center text-dark">As of <span class="date-updated"></span></h1>
      <div class="row mt-4">
        <div class="col-12">
          <header class="text-center text-primary">
            <h2>Active Case</h2>
            <h4><span id="cases"></span>(+<span id="cases-today">0</span>)</h4>
          </header>
        </div>
        <div class="col">
          <header class="text-center text-danger">
            <h3>Deaths</h3>
            <h5>
              <span id="deaths"></span> (+<span id="deaths-today">0</span>)
            </h5>
          </header>
        </div>
        <div class="col">
          <header class="text-center text-success">
            <h3>Recoveries</h3>
            <h5>
              <span id="recoveries"></span> (+<span id="recoveries-today"></span
              >)
            </h5>
          </header>
        </div>
        <div class="col-12">
          <div class="row mt-5">
            <div class="col">
              <header class="text-center text-info">
                <h4>Admitted</h4>
                <h6 id="admitted">
                  19999
                </h6>
              </header>
            </div>
            <div class="col">
              <header class="text-center text-info">
                <h4>Fatality Rate</h4>
                <h6 id="fatality">
                  19999
                </h6>
              </header>
            </div>
            <div class="col">
              <header class="text-center text-info">
                <h4>Recovery Rate</h4>
                <h6 id="recovery">
                  19999
                </h6>
              </header>
            </div>
          </div>
        </div>
        <div class="col-12">
          <hr />
          <div class="d-flex justify-content-center">
            <i class="mr-2">Source:</i
            ><a href="" target="_blank" id="source" class="mr-3"></a>
            <i class="mr-2">Updated on:</i>
            <i class="text-primary date-updated"></i>
          </div>
        </div>
      </div>
      <!-- google chart -->
      <div id="curve_chart" class="w-100" style="height: 500px;"></div>
      <hr>
    </main>
    <!-- end of container -->
    <footer class="bg-dark d-flex flex-column mt-5 py-3 ">
      <div class="d-flex w-25 justify-content-around mx-auto  mb-1"">
        <a href="./index.html" class="text-light">HOME</a>
        <a href="./about.html" class="text-light">ABOUT</a>
      </div>
      <div class="d-flex w-25 justify-content-around mx-auto mb-2">
        <a href="./facebook.com/jesteradduru17" class="text-light"
          ><i class="fa fa-facebook"></i
        ></a>
        <a href="./jesteradduru@gmail.com" class="text-light"
          ><i class="fa fa-google"></i
        ></a>
      </div>
      <i class="text-center text-muted">Developed By Jester Adduru</i>
    </footer>
  <script src="./app.js"></script>
  </body>
</html>
